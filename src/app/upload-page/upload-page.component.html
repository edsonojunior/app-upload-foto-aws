<mat-card>

</mat-card>

<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile *ngFor="let foto of fotos">
    <mat-card class="example-card">
      <mat-card-header>
      </mat-card-header>
      <img mat-card-image src="{{foto.url}}" alt="">
      <mat-card-actions class="align-right">
        <button mat-raised-button color="warn" (click)="deleteFoto(foto.key)"><i
            class="fas fa-exclamation-triangle"></i>
          Apagar Foto</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>

<hr>

<mat-card class="mat-card-center">
  <mat-card-subtitle>
    <span><input type="file" (change)="selectFile($event)"></span> | Somente .jpg/jpeg (até 300kb) | Orientação paisagem
    | Resolução Mínima 1024x768
  </mat-card-subtitle>
</mat-card>

<hr>

<mat-card class="mat-card-center">
  <button class="mat-focus-indicator mat-raised-button mat-button-base mat-primary" [disabled]="!selectedFiles"
    (click)="upload()">Enviar Arquivo</button>
</mat-card>
